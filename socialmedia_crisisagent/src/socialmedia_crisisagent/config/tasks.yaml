monitor_task:
  description: >
    Use the Tweet Feed Reader tool with query "wave=1".
    For each tweet output ONE line in this format:
    ID | @user | engagement_count | flags

    Flags: neg, high_eng (>100), media.
    Do NOT include tweet text. Do NOT write prose. Just the table rows.
  expected_output: >
    A compact table with one row per tweet (max 4 rows).
    No explanations or commentary.
  agent: monitor_agent

severity_task:
  description: >
    Classify the crisis as LOW, MODERATE, or CRITICAL.
    Output the classification word first, then exactly 2 sentences of reasoning.
    Do NOT repeat the tweet data. Do NOT write more than 3 lines total.
  expected_output: >
    One word (LOW/MODERATE/CRITICAL) followed by 2 short sentences.
  agent: severity_agent

strategy_task:
  description: >
    Based on severity, output ONLY these 3 fields:
    ACTION: [monitor_only | respond_publicly | respond_and_escalate]
    TONE: [apologetic | investigative | reassuring]
    ESCALATE: [YES | NO]

    Nothing else. No examples. No explanations.
  expected_output: >
    Exactly 3 lines: ACTION, TONE, ESCALATE.
  agent: strategy_agent

drafter_task:
  description: >
    Write a short reply for EACH flagged tweet. Format exactly:
    TWEET 001 (@sarah_drinks): <reply under 200 chars>
    TWEET 002 (@foodwatch_daily): <reply under 200 chars>
    TWEET 003 (@mike_xyz): <reply under 200 chars>
    TWEET 004 (@healthnews_now): <reply under 200 chars>

    Each reply: mention @user, acknowledge complaint briefly, offer DM/email.
    Keep each under 200 characters. No extra text before or after.
  expected_output: >
    Exactly 4 lines, one per tweet, each under 200 characters.
  agent: drafter_agent
  output_file: mock_data/crisis_log.md

feedback_task:
  description: >
    Step 1: Call Tweet Feed Reader tool with query "wave=2".
    Step 2: Output ONLY:
    STATUS: [RESOLVED | FOLLOW UP | ESCALATE]
    REASON: <one sentence referencing wave 2 data>

    Do NOT repeat or summarize the tweets. Just the verdict.
  expected_output: >
    Exactly 2 lines: STATUS and REASON.
  agent: feedback_agent